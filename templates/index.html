<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Article Search</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            color: #333;
        }

        #search-form {
            margin-bottom: 20px;
        }

        #query {
            width: 70%;
            padding: 10px;
        }

        #search-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        #results {
            list-style-type: none;
            padding: 0;
        }

        .result-item {
            background-color: #f8f9fa;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 5px;
        }

        .result-title {
            font-weight: bold;
            color: #007bff;
        }

        .result-abstract {
            font-size: 0.9em;
            color: #6c757d;
        }
    </style>
</head>

<body>
    <h1>Scientific Article Search</h1>
    <form id="search-form">
        <input type="text" id="query" name="query" placeholder="Enter your search query" required>
        <button type="submit" id="search-button">Search</button>
    </form>
    <ul id="results"></ul>

    <script>
        $(document).ready(function () {
            $('#search-form').submit(function (e) {
                e.preventDefault();
                var query = $('#query').val();
                $.ajax({
                    url: '/search',
                    method: 'POST',
                    data: { query: query },
                    success: function (data) {
                        var resultsList = $('#results');
                        resultsList.empty();
                        data.forEach(function (item) {
                            resultsList.append(
                                `<li class="result-item">
                                    <div class="result-title">${item.title}</div>
                                    <div class="result-abstract">${item.abstract}</div>
                                    <div>Score: ${item.score.toFixed(4)}</div>
                                </li>`
                            );
                        });
                    }
                });
            });
        });
    </script>
</body>

</html>
